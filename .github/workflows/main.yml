name: Deploy to OCI

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Deploy to OCI
        env:
          SSH_PRIVATE_KEY: ${{ secrets.OCI_SSH_PRIVATE_KEY }}
          OCI_INSTANCE_IP: ${{ secrets.OCI_INSTANCE_IP }}
        run: |
          # Ensure the key is formatted properly
          echo "$SSH_PRIVATE_KEY" > private_key
          chmod 600 private_key

          # Debugging: Check if IP is set
          echo "Connecting to OCI instance at $OCI_INSTANCE_IP..."

          # Add the OCI instance to known hosts
          ssh-keyscan -H $OCI_INSTANCE_IP >> ~/.ssh/known_hosts

          # Connect and deploy
          ssh -i private_key opc@$OCI_INSTANCE_IP << 'EOF'
            cd /home/opc/learnlex-server
            git pull origin main
            npm install
            npm run build  # Modify if needed
            pm2 restart all  # If using PM2
          EOF
